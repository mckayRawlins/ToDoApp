<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/index.js" defer></script>
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <title>To Do App</title>
</head>

<body class="p-8">
    <h1 class="mx-auto text-center">Created Task Groups</h1>
    <ul id="task-group-ul" class="flex justify-center space-x-3 my-5"></ul>

    <div class="new-group-container mx-auto w-[55%] mb-5 rounded-lg">
        <div class="mb-5 rounded-t-lg p-3 bg-rose-200">
            <h1>create new task group</h1>
        </div>

        <div class="mb-5 px-5 flex justify-between items-center">
            <input id="new-group-input" type="text" maxlength="25" placeholder="enter group name">
            <span onclick="addGroup()" class="fa fa-plus"></span>
        </div>
    </div>

    <div class="list-container flex flex-col items-center w-[55%] mx-auto rounded-lg">
        <div class="flex justify-between items-center w-[100%] mb-5 rounded-t-lg p-3 bg-rose-200">
            <h2 class="mx-5px">household chores</h2>
            <div class>
                <span class="fa fa-trash"></span>
                <span class="fa fa-check"></button>
            </div>
        </div>

        <div class="w-[100%] p-3">
            <div class="flex justify-between items-center w-[100%] mb-3">
                <input id="new-task-input" type="text" placeholder="add task name">
                <div>
                    <span id="add-new-task" onclick="addNewTask()" class="fa fa-plus"></span>
                </div>
            </div>

            <div class="w-[100%]">
                <ul id="tasks-ul">
                    <li>Clean table<span class="fa fa-pencil-alt"></span></li>
                    <li>Sweep floors</li>
                </ul>
            </div>
        </div>


    </div>
</body>

</html>
